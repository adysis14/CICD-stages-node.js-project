on:
  workflow_call:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-node:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    container: node:16
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Show node and npm versions
        run: |
          node -v
          npm -v
      - name: Install dependencies
        run: |
          npm install
          npm install trufflehog
      - name: Test
        run: |
          npx mocha test/app.test.js
          pwd
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: .
          commit-message: "Yeah! Deployment Done."
        
